<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8" />
    <title>Animation CSS - Ordinateur</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="containerDesign">
      <div class="desk"></div>

      <div class="laptop"></div>
      <div class="screen"></div>
      <div class="keypad"></div>
      <div class="mouse"></div>

      <div class="book1"></div>
      <div class="book2"></div>
      <div class="book3"></div>

      <div class="stand"></div>
      <div class="cactus"></div>
      <div class="mudCactus"></div>

      <div class="mugBody"></div>
      <div class="mugHandle"></div>

      <div class="lamp"></div>

      <div class="switch"></div>

      <div class="shelf"></div>

      <div class="bear"></div>

      <div class="books"></div>

      <div class="joystick">
        <div class="controllerJoystick"></div>
      </div>

      <div class="bear animal">
        <div class="bear-head">
          <div class="bear-face"></div>
          <div class="bear-eyes"></div>
        </div>
        <div class="bear-body"></div>
      </div>
    </div>

    <div class="picture"></div>

    <div class="window">
      <div class="cloud"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
